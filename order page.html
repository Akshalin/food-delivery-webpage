<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="display">
            <div>
                <img class="logo" src="assets/food logo.png">
            </div>
            <div class="rest-name">
                <h1>BORCELLE RESTO</h1>
                <h6>The Flavour of Excellence</h6>
            </div>
            <div>
            <ul class="display-menu">
                <a href="index.html" target="_blank"><li>Home</li></a>
                <a href="menu.html" target="_blank"><li>Menu</li></a>
                <a href="about us.html" target="_blank"><li>About Us</li></a>
                <a href="contact page.html" target="_blank"><li>Order now</li></a>
                <button>Add to cart</button>
            </ul>
            </div>
        </div>
    </nav>
    <div class="contactpage">
        <h1 class="call">Order Us</h1>
        <form>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" required><br><br>
            <label for="mail">Mail Id</label>
            <input type="email" id="mail" name="mail" required><br><br>
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber" required><br><br>
            <label for="comments">Food order</label>
            <textarea type="text" id="comments" name="comments" cols="30" required></textarea><br><br> 
            <div class="sub">
                <button class="form-button" type="submit">Order</button>
                <button class="form-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
